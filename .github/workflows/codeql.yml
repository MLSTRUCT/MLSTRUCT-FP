name: CodeQL

concurrency:
  cancel-in-progress: true
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: "9 8 * * 4"

jobs:
  analyze:
    uses: ppizarror/workflow-actions/.github/workflows/codeql.yml@master
    with:
      language: python
      os: ubuntu-latest